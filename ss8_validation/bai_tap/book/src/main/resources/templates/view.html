<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View</h3>
<div class="notify">
  <div th:if="${code}">
    <span th:text="${code}"></span>
  </div>

</div>
<div id="form">
  <form action="#" th:action="@{/rent}" th:object="${book}"
        method="POST" novalidate="novalidate">
    <input th:field="*{id}" hidden>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}" readonly/>'
    </div>
    <div>
      <label>Quantity</label>
      <input type="text" th:field="*{quantity}" readonly/>
    </div>
    <input type="submit" value="Rent" data-target="#exampleModal"/>
  </form>
  <a th:href="@{/list}">Cancel</a>
</div>
</body>
</html>
