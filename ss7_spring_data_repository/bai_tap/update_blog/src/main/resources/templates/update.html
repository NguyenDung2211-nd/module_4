<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Blog</h3>
<p>
  <a th:href="@{/blog}">
    Back to blog list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/blog/{id}/update(id=${blog.id})}" th:object="${blog}"
        method="POST" novalidate="novalidate">
    <input th:field="*{id}" hidden>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Blogger</label>
      <input type="text" th:field="*{blogger}"/>
    </div>
    <div>
      <label>Category</label>
      <select th:field="*{category}">
        <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.name}"
                th:selected="${item.id} == ${blog.category.id}"></option>
      </select>
    </div>
    <div>
      <label>Day Create</label>
      <input type="text" th:field="*{createdAt}"/>
    </div>
    <div>
      <label>URL</label>
      <input type="text" th:field="*{url}"/>
    </div>
    <input type="submit" value="Update"/>
  </form>
</div>
</body>
</html>
