<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <th:block th:insert="~{/layout::library}"></th:block>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    h3 {
      color: #343a40;
      text-align: center;
      margin-bottom: 20px;
    }

    p a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    #form {
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #495057;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 16px;
      color: #495057;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
<h3>Thêm mới Blog</h3>
<p>
  <a th:href="@{/blog}">
    Quay lại
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/blog/create}" th:object="${blog}"
        method="POST" novalidate="novalidate">
    <div>
      <label>Name</label>
      <input type="text" placeholder="Nhập tên Blog" th:field="*{name}"/>
    </div>
    <div>
      <label>Blogger</label>
      <input type="text" placeholder="Nhập Blogger" th:field="*{blogger}"/>
    </div>
    <div>
      <label>Category</label>
      <select th:field="*{category.id}">
        <option th:each="item:${categoryList}" th:value="${item.id}"  th:text="${item.name}"></option>
      </select>
    </div>
    <div>
      <label>URL</label>
      <input type="text" placeholder="Nhập đường dẫn url" th:field="*{url}"/>
    </div>
    <div>
      <label>Day Create</label>
      <input type="text" placeholder="Nhập Blogger" th:field="*{createdAt}"/>
    </div>
    <input type="submit" value="Create"/>
  </form>
</div>
</body>
</html>
