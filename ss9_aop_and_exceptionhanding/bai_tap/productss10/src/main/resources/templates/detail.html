<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="card">
  <div class="row g-0">
    <div class="col-md-4">
      <img th:src="${product.image}" class="img-fluid rounded-start" alt="Product Image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" th:text="${product.name}"></h5>
        <p class="card-text">
          <strong>Price: </strong>
          <span th:text="${product.price}"></span> USD
        </p>
        <p class="card-text">
          <strong>Description: </strong>
          <span th:text="${product.description}"></span>
        </p>
        <div class="d-flex justify-content-between">
          <form th:action="@{/shop/{id}/add_cart(id=${product.id})}" method="post">
            <button class="btn btn-success">Add to Cart</button>
          </form>
          <a href="/shop" class="btn btn-secondary">Back to Shop</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
