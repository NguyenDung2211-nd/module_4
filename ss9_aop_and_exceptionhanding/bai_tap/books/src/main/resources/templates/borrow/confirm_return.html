<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Return Book</h2>
  <form th:action="@{/home/{id}/return(id=${book.id})}" method="post" class="mt-3">
    <div class="mb-3">
      <label for="borrowCode" class="form-label">Enter Borrow Code:</label>
      <input type="number" id="borrowCode" name="code" class="form-control" placeholder="Enter the borrow code" required>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Return Book</button>
      <a href="/home" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
