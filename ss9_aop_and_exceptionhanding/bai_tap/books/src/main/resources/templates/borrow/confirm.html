<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Borrow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Confirm Borrow</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="'Book: ' + ${book.name}"></h5>
      <p class="card-text" th:text="'Author: ' + ${book.author}"></p>
      <p class="card-text" th:text="'Description: ' + ${book.description}"></p>
      <p class="card-text" th:text="'Available Quantity: ' + ${book.quantity}"></p>
      <p class="text-danger" th:if="${book.quantity == 0}">This book is out of stock.</p>
    </div>
  </div>
  <div class="mt-3 text-center">
    <form th:action="@{/home/{id}/borrow(id=${book.id})} " th:object="${book}" method="post">
      <input type="hidden" th:value="${book.id}" name="id">
      <button type="submit" class="btn btn-primary" th:disabled="${book.quantity == 0}">Confirm Borrow</button>
      <a href="/home" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
