<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Book Detail</h2>
  <div class="card">
    <div class="card-header">
      <h4 class="card-title text-center" th:text="${book.name}">Book Name</h4>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>ID:</strong> <span th:text="${book.id}">1</span>
        </li>
        <li class="list-group-item">
          <strong>Author:</strong> <span th:text="${book.author}">Author Name</span>
        </li>
        <li class="list-group-item">
          <strong>Description:</strong>
          <p th:text="${book.description}" class="mb-0">Book Description</p>
        </li>
        <li class="list-group-item">
          <strong>Quantity:</strong> <span th:text="${book.quantity}">10</span>
        </li>
      </ul>
    </div>
    <div class="card-footer text-center">
      <a th:href="@{/home}" class="btn btn-primary">Back to List</a>
      <a th:href="@{/home/{id}/show_confirm(id=${book.id})}" class="btn btn-success">Borrow</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
