<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center mb-4">List of Books in Library</h3>
  <form action="/home" method="get">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>STT</th>
          <th>Name</th>
          <th>Author</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, status : ${books}">
          <td th:text="${status.count}"></td>
          <td th:text="${book.name}"></td>
          <td th:text="${book.author}"></td>
          <td th:text="${book.quantity}"></td>
          <td>
            <a th:href="@{/home/{id}(id=${book.id})}" class="btn btn-success">Detail</a>
            <a th:href="@{/home/{id}/show-return(id=${book.id})}" class="btn btn-success">Return</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end">
      <a th:href="@{/home/show-add}" class="btn btn-success">Add New Book</a>
    </div>
  </form>
</div>
<div th:if="${message != null}">
  <strong><p style="color:green;" th:text="${message}"></p></strong>
</div>
<div th:if="${error != null}">
  <strong><p style="color:red;" th:text="${error}"></p></strong>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
