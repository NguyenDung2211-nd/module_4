<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách</title>
    <th:block th:insert="~{layout/layout::library}" ></th:block>
</head>
<body>
<div th:replace="~{layout/layout::navbar}"></div>
<div class="container">
    <h1>Danh sách sinh viên</h1>
    <a href="/students/create">Thêm mới</a>
    <p th:if="${mess}" class="text-danger" th:text="${mess}"></p>
    <table class="table table-dark">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Languages</th>
            <th>ClassID</th>
            <th>Detail-RequestParam</th>
            <th>Detail-PathVariable</th>
        </tr>

        <tr th:each="student,status :${studentList}">
            <td th:text="${status.count}"></td>
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getName()}"></td>
            <td th:text="${student.isGender()}"></td>
            <td>
                <span th:each="lang:${student.getLanguages()}" th:text="${lang}"></span>
            </td>
            <td th:text="${student.classId}"></td>
            <td><a th:href="@{/students/detail(id=${student.id})}">Detail1</a></td>
            <td><a th:href="@{/students/detail/__${student.id}__}">Detail2</a></td>
        </tr>
    </table>
</div>
<h1 th:text="#{test}"></h1>
</body>
</html>
