<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="~{/layout::library}"></th:block>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h3 {
            text-align: center;
            color: #343a40;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-bottom: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        #form {
            margin-top: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
<div class="container">
<h3>Chỉnh sửa thông tin sản phẩm</h3>
<p>
    <a th:href="@{/product}">
        Quay lại
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/{id}/update(id=${product.id})}" th:object="${product}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label>Tên</label>
            <input type="text" th:field="*{name}" readonly/>
        </div>
        <div>
            <label>Giá</label>
            <input type="number" th:field="*{price}"/>
        </div>
        <div>
            <label>Mô tả</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <input type="submit" value="Update"/>
    </form>
</div>
</div>
</body>
</html>
