<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="~{/layout::library}"></th:block>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dee2e6;
        }

        th {
            background-color: #e9ecef;
        }

        .text-danger {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="container">
<h1>Danh sách Sản phẩm</h1>
<form th:action="@{/product/search}" method="post">
    <input type="text" name="name" placeholder="Tìm kiếm sản phẩm">
    <button type="submit">Tìm kiếm</button>
</form>
<a href="/product/create">Thêm mới</a>
<p th:if="${mess}" class="text-danger" th:text="${mess}"></p>
<table>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Mô tả</th>
        <th colspan="3">Chức Năng</th>
    </tr>
    <tr th:each="product,status :${products}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td><a th:href="@{/product/detail/{id}(id=${product.id})}">Xem Chi tiết</a></td>
        <td><a th:href="@{/product/update/{id}(id=${product.id})}">Sửa</a></td>
        <td><a href="javascript:void(0);" th:onclick="'showDeleteModal(' + ${product.id} + ');'">Xóa</a></td>
    </tr>
</table>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa sản phẩm này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <a id="confirmDeleteButton" class="btn btn-danger">Xác nhận</a>
            </div>
        </div>
    </div>
</div>
<script>
    function showDeleteModal(productId) {
        var deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        document.getElementById('confirmDeleteButton').href = '/product/delete/' + productId;
        deleteModal.show();
    }
</script>
</body>
</html>
