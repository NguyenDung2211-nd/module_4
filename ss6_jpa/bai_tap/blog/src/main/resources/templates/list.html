<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <th:block th:insert="~{/layout::library}"></th:block>
</head>
<body>
<div class="notify">
  <a href="/create">Thêm mới Blog</a>
  <div th:if="${mess}">
    <span th:text="${mess}"></span>
  </div>
</div>
<table id="blog">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Blogger</th>
    <th>View</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="blog : ${blog}">
    <td th:text="${blog.id}"></td>
    <td  th:text="${blog.name}"></td>
    <td th:text="${blog.blogger}"></td>
    <td><a th:href="@{${blog.getUrl()}}"></a></td>
    <td>
    <a th:href="@{/{id}/view(id=${blog.id})}">View</a>
    <a th:href="@{/{id}/update(id=${blog.id})}">Edit</a>
      <a th:href="@{/{id}/delete(id=${blog.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
