<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Blog</h3>
<p>
  <a th:href="@{/list}">
    Back to blog list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/{id}/update(id=${blog.id})}" th:object="${blog}"
        method="POST" novalidate="novalidate">
    <input th:field="*{id}" hidden>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Blogger</label>
      <input type="text" th:field="*{blogger}"/>
    </div>
    <div>
      <label>URL</label>
      <input type="text" th:field="*{url}"/>
    </div>
    <input type="submit" value="Update"/>
  </form>
</div>
</body>
</html>
