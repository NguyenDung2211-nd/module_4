<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <th:block th:insert="~{/layout::library}"></th:block>
</head>
<body>
<h3>Thêm mới Blog</h3>
<p>
  <a th:href="@{/list}">
    Quay lại
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/create}" th:object="${blog}"
        method="POST" novalidate="novalidate">
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Blogger</label>
      <input type="text" th:field="*{blogger}"/>
    </div>
    <div>
      <label>URL</label>
      <input type="text" th:field="*{url}"/>
    </div>
    <input type="submit" value="Create"/>
  </form>
</div>
</body>
</html>
